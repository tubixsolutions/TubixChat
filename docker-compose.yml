  #   container_name: tubixchat-postgres
  #   environment:
  #     - POSTGRES_DB=tubix_chat
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=postgres
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - tubixchat-network
  #   restart: unless-stopped

networks:
  tubixchat-network:
    driver: bridge

