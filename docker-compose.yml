version: '3.8'

services:
  tubixchat-server:
    build:
      context: .
      dockerfile: TubixChat.Server/Dockerfile
    container_name: tubixchat-server
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      # Connection string ni environment variable orqali o'tkazish mumkin
      # - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=tubix_chat;Username=postgres;Password=postgres
    # Agar local PostgreSQL ishlatilsa, postgres servisiga bog'lanish uchun:
    # depends_on:
    #   - postgres
    # Agar cloud database ishlatilsa (appsettings.Development.json dagi kabi), yuqoridagi connection string ni comment qiling
    restart: unless-stopped
    networks:
      - tubixchat-network

  # Ixtiyoriy: Agar local PostgreSQL ishlatish kerak bo'lsa, quyidagi servisni uncomment qiling
  # postgres:
